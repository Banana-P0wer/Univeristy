<!DOCTYPE html>
<html lang="en">
<html>
<head>
  <meta charset="UTF-8">
  <title> Frames </title>
</head>
<body>
  <frameset cols="50%,50%">
    <frame name="frame1" src="https://www.google.com/">
    <frame name="frame2">
  </frameset>

  <script>
    var frame2 = parent.frames["frame2"];
    frame2.document.write("<a href='https://www.google.com/'>Google</a><br>");
    frame2.document.write("<a href='https://www.google.com/search?q=html'>HTML поиск</a>");
  </script>
</body>
</html>
